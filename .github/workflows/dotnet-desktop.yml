name: One-shot .NET 4.8 build

on:
  workflow_dispatch:  # run manually from Actions tab

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: microsoft/setup-msbuild@v2

      - uses: NuGet/setup-nuget@v2

      # If you have a .sln, restore it; otherwise delete this step.
      - name: NuGet restore
        run: nuget restore "PATH/TO/YOUR.sln"

      - name: Build (Release)
        run: |
          msbuild "PATH/TO/YOUR.csproj" ^
            /p:Configuration=Release ^
            /p:Platform="Any CPU" ^
            /p:TargetFrameworkVersion=v4.8 ^
            /m

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: app-net48-exe
          path: PATH/TO/PROJECT/bin/Release/*.exe
